{% extends 'base.html' %}

{% block title %}Echoscript | Summary{% endblock title %}

{% block extra_css %}
<style>
    body {
        background-color: #f9f9f9; /* Light gray background */
        color: #333; /* Default text color */
        font-family: Arial, sans-serif;
    }

    .container {
        margin-top: 50px;
    }

    /* Custom styling for the paragraph summarizer section */
    .paragraph-summarizer {
        background-color: #fff; /* White background */
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .paragraph-summarizer h2 {
        color: #2c3e50; /* Dark blue heading */
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .paragraph-summarizer label {
        font-weight: bold;
    }

    .paragraph-summarizer textarea {
        width: 100%;
        min-height: 150px;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .paragraph-summarizer button {
        background-color: #3498db; /* Blue button */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .paragraph-summarizer button:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }
</style>
{% endblock extra_css %}

{% block body %}
<div class="container">
    <div class="paragraph-summarizer">
        <h2>Paragraph Summarizer</h2>
        <form id="summarize-form" action="{% url 'summary' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="paragraph">Enter your paragraph:</label>
                <textarea class="form-control" id="paragraph" name="paragraph" rows="5" placeholder="Type or paste your paragraph here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Summarize</button>
        </form>
        <div id="summary" class="mt-3"></div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('summarize-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        fetch('/summary/', {  // Make sure the URL matches your URL pattern for the summary view
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('summary').innerHTML = `<h3>Summary:</h3><p>${data.summary}</p>`;
        })
        .catch(error => console.error('Error:', error));
    });
</script>

{% endblock %}
